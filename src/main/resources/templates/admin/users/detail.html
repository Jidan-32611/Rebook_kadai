<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{fragments/layout :: head('ユーザー詳細')}"></head>
<body>
<header th:insert="~{fragments/layout :: header}"></header>

<main class="container">
  <h1>ユーザー詳細</h1>

  <section class="card">
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>名前:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>メール:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>ロール:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>有効:</strong> <span th:text="${user.enabled}"></span></p>
    <p><strong>BAN:</strong> <span th:text="${user.banned}"></span></p>
    <p><strong>平均評価:</strong> <span th:text="${avgRating}"></span></p>
    <p><strong>通報数:</strong> <span th:text="${complaintCount}"></span></p>
  </section>

  <section class="actions">
    <div th:if="${!user.banned}">
      <h3>BANする</h3>
      <form th:action="@{|/admin/users/${user.id}/ban|}" method="post" class="inline-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>理由</label>
        <input type="text" name="reason" required>
        <label class="checkbox">
          <input type="checkbox" name="disableLogin" checked> ログインも無効化
        </label>
        <button type="submit" class="btn-danger">BAN</button>
      </form>
    </div>

    <div th:if="${user.banned}">
      <h3>UNBAN</h3>
      <form th:action="@{|/admin/users/${user.id}/unban|}" method="post" class="inline-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn-primary">BAN解除</button>
      </form>
    </div>
  </section>

  <p><a th:href="@{/admin/users}">一覧に戻る</a></p>
</main>
</body>
</html>
